<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>СAIF COIN GAMES</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: manipulation; 
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        canvas { display: block; }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: red;
            text-align: center;
        }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            user-select: none;
        }
        #leftButton {
            left: 20px;
        }
        #rightButton {
            right: 20px;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: calc(50% + 100px); /* Расстояние от надписи "GAME OVER" */
            left: 50%;
            transform: translate(-50%, 0);
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            #gameOver {
                font-size: 50px;
            }
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
                line-height: 40px;
            }
            #restartButton {
                font-size: 20px;
                padding: 5px 10px;
                top: calc(50% + 50px); /* Расстояние от надписи "GAME OVER" для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        GAME OVER
        <button id="restartButton">Restart</button>
    </div>
    <audio id="catchSound" src="catch.mp3"></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const backgroundImage = new Image();
        backgroundImage.src = 'https://umbphotos.ag/images/375b18fa3ffcc616179b8cf6ed4732c6.webp'; 

        const wolfImage = new Image();
        wolfImage.src = 'https://umbphotos.ag/images/e702ffb465fd6baf88421478aa2aa733.png'; 
		
        const eggImage = new Image();
        eggImage.src = 'https://umbphotos.ag/images/03bb116d635dff5a648e31a0172da1e7.png'; 
		
        let wolf = {
            x: canvas.width / 100,
            y: canvas.height - 150,
            width: 250,
            height: 250,
            dx: 0
        };

        // Изменение размеров для мобильных устройств
        if (window.innerWidth <= 600) {
            wolf = {
                x: canvas.width / 50,
                y: canvas.height -70,
                width: 75,
                height: 75,
                dx: 0
            };
        }
		
        const eggs = [];
        let eggRadius = 100;
        let eggSpeed = 5;
        let score = 0;
        let gameRunning = true;

        // Изменение размеров для мобильных устройств
        if (window.innerWidth <= 600) {
            eggRadius = 35;
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawWolf() {
            ctx.drawImage(wolfImage, wolf.x, wolf.y, wolf.width, wolf.height);
        }

        function drawEgg(egg) {
            ctx.drawImage(eggImage, egg.x - eggRadius, egg.y - eggRadius, eggRadius * 2, eggRadius * 2);
        }

        function spawnEgg() {
            if (eggs.length < 6) {
                const x = Math.random() * canvas.width;
                eggs.push({ x, y: 0 });
            }
        }

        function updateEggs() {
            for (let i = 0; i < eggs.length; i++) {
                eggs[i].y += eggSpeed;
                if (eggs[i].y > canvas.height) {
                    gameRunning = false;
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('restartButton').style.display = 'block';
                    // Сохранение баллов в localStorage
                    let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
                    totalScore += score;
                    localStorage.setItem('totalScore', totalScore);
                    return;
                } else if (
                    eggs[i].x > wolf.x &&
                    eggs[i].x < wolf.x + wolf.width &&
                    eggs[i].y > wolf.y &&
                    eggs[i].y < wolf.y + wolf.height
                ) {
                    eggs.splice(i, 1);
                    i--;
                    score++;
                    document.getElementById('catchSound').play(); // Воспроизведение звука
                    // Увеличение скорости каждые 10 очков
                    if (score % 10 === 0) {
                        eggSpeed += 2;
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = '40px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Ваш выигрыш: ' + score, 0, 50);
        }

        function updateWolf() {
            wolf.x += wolf.dx;
            if (wolf.x < 0) wolf.x = 0;
            if (wolf.x + wolf.width > canvas.width) wolf.x = canvas.width - wolf.width;
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawWolf();
            updateWolf();
            updateEggs();
            eggs.forEach(drawEgg);
            drawScore();
            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') wolf.dx = -50;
            if (e.key === 'ArrowRight') wolf.dx = 50;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') wolf.dx = 0;
        });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            wolf.x = touch.clientX - wolf.width / 2;
        });

        // Предотвращение увеличения страницы двойным касанием
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        document.getElementById('restartButton').addEventListener('click', () => {
            // Сброс параметров игры
            wolf.x = canvas.width / 100;
            wolf.y = canvas.height - 150;
            if (window.innerWidth <= 600) {
                wolf.x = canvas.width / 50;
                wolf.y = canvas.height - 70;
            }
            eggs.length = 0;
            eggSpeed = 5;
            score = 0;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
            animate();
        });

        setInterval(spawnEgg, 1000);
        animate();
    </script>
</body> 
</html>
