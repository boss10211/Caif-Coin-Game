<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СAIF COIN GAMES</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: red;
        }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            user-select: none;
        }
        #leftButton {
            left: 20px;
        }
        #rightButton {
            right: 20px;
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            #gameOver {
                font-size: 50px;
            }
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
                line-height: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">GAME OVER</div>
    <div id="leftButton" class="control-button">⬅️</div>
    <div id="rightButton" class="control-button">➡️</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const backgroundImage = new Image();
        backgroundImage.src = 'https://umbphotos.ag/images/375b18fa3ffcc616179b8cf6ed4732c6.webp'; 

        const wolfImage = new Image();
        wolfImage.src = 'https://umbphotos.ag/images/e702ffb465fd6baf88421478aa2aa733.png'; 
		
        const eggImage = new Image();
        eggImage.src = 'https://umbphotos.ag/images/03bb116d635dff5a648e31a0172da1e7.png'; 
		
        let wolf = {
            x: canvas.width / 100,
            y: canvas.height - 150,
            width: 250,
            height: 250,
            dx: 0
        };

        // Изменение размеров для мобильных устройств
        if (window.innerWidth <= 600) {
            wolf = {
                x: canvas.width / 75,
                y: canvas.height - 75,
                width: 75,
                height: 75,
                dx: 0
            };
        }
		
        const eggs = [];
        let eggRadius = 100;
        const eggSpeed = 5;
        let score = 0;
        let gameRunning = true;

        // Изменение размеров для мобильных устройств
        if (window.innerWidth <= 600) {
            eggRadius = 35;
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawWolf() {
            ctx.drawImage(wolfImage, wolf.x, wolf.y, wolf.width, wolf.height);
        }

        function drawEgg(egg) {
            ctx.drawImage(eggImage, egg.x - eggRadius, egg.y - eggRadius, eggRadius * 2, eggRadius * 2);
        }

        function spawnEgg() {
            if (eggs.length < 6) {
                const x = Math.random() * canvas.width;
                eggs.push({ x, y: 0 });
            }
        }

        function updateEggs() {
            for (let i = 0; i < eggs.length; i++) {
                eggs[i].y += eggSpeed;
                if (eggs[i].y > canvas.height) {
                    gameRunning = false;
                    document.getElementById('gameOver').style.display = 'block';
                    // Сохранение баллов в localStorage
                    let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
                    totalScore += score;
                    localStorage.setItem('totalScore', totalScore);
                    return;
                } else if (
                    eggs[i].x > wolf.x &&
                    eggs[i].x < wolf.x + wolf.width &&
                    eggs[i].y > wolf.y &&
                    eggs[i].y < wolf.y + wolf.height
                ) {
                    eggs.splice(i, 1);
                    i--;
                    score++;
                }
            }
        }

        function drawScore() {
            ctx.font = '50px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Ваш выигрыш: ' + score, 0, 50);
        }

        function updateWolf() {
            wolf.x += wolf.dx;
            if (wolf.x < 0) wolf.x = 0;
            if (wolf.x + wolf.width > canvas.width) wolf.x = canvas.width - wolf.width;
        }

        function animate() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawWolf();
            updateWolf();
            updateEggs();
            eggs.forEach(drawEgg);
            drawScore();
            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') wolf.dx = -50;
            if (e.key === 'ArrowRight') wolf.dx = 50;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') wolf.dx = 0;
        });

        document.getElementById('leftButton').addEventListener('touchstart', () => {
            wolf.dx = -10;
        });

        document.getElementById('leftButton').addEventListener('touchend', () => {
            wolf.dx = 0;
        });

        document.getElementById('rightButton').addEventListener('touchstart', () => {
            wolf.dx = 10;
        });

        document.getElementById('rightButton').addEventListener('touchend', () => {
            wolf.dx = 0;
        });

        setInterval(spawnEgg, 1000);
        animate();
    </script>
</body>
</html>
