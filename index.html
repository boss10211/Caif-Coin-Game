<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caif Coin Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>Caif Coin Game</h1>
        <div class="coin" id="coin"></div>
        <p>Количество монет: <span id="score">0</span></p>
        <button id="winCoinsButton">Выиграть монеты</button>
        <button id="achievementsButton">Достижения</button>
    </div>
    <div class="auth-container" id="authContainer">
        <h2>Вход или Регистрация</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Войти / Зарегистрироваться</button>
        </form>
    </div>
    <div class="achievements-container" id="achievementsContainer">
        <h2>Достижения</h2>
        <table id="playersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные игроков будут добавлены здесь -->
            </tbody>
        </table>
        <button id="backButton">Назад</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
