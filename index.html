<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caif Coin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container" id="registrationContainer">
        <h1>Caif Coin Game</h1>
        <form id="registrationForm">
            <label for="telegramUsername">Введите ваш телеграм юзернейм:</label>
            <input type="text" id="telegramUsername" required>
            <button type="submit">Начать игру</button>
        </form>
    </div>
    <div class="game-container" id="gameContainer" style="display: none;">
        <h1>Caif Coin Game</h1>
        <div class="coin" id="coin"></div>
        <p>Количество монет: <span id="score">0</span></p>
        <button id="winCoinsButton">Выиграть монеты</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
