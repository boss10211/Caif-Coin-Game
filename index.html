<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caif Coin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Caif Coin Game</h1>
        <div class="coin" id="coin"></div>
        <p>Количество монет: <span id="score">0</span></p>
        <button id="winCoinsButton">Выиграть монеты</button>
        <button id="achievementsButton">ДОСТИЖЕНИЯ</button>
        <div id="achievementsSection">
            <h2>Ваши достижения</h2>
            <ul id="achievementsList"></ul>
        </div>
    </div>
    <div id="prizeModal" class="modal">
        <div class="modal-content">
            <span id="prizeMessage"></span>
            <button id="closeModalButton">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
